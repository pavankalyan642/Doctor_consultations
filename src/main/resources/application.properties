# DataSource settings for connecting to MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/sms
spring.datasource.username=root       # Replace with your database username
spring.datasource.password=Pspk#@123  # Replace with your database password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update   # Options: validate | update | create | create-drop

# Spring Data JPA settings
spring.jpa.properties.hibernate.format_sql=true

# Optional: Logging levels
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE